<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron & Snow - The Werewolf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blood: '#8a0b0b',
              snow: '#e5e7eb',
              charcoal: '#1c1917',
              parchment: '#eec',
            },
            fontFamily: {
              serif: ['Georgia', 'serif'],
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          },
        },
      };
    </script>
    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      body {
        background-color: #000;
        color: #d1d5db;
        overflow: hidden;
        height: 100vh;
      }
      #narrative-log::-webkit-scrollbar {
        width: 4px;
      }
      #narrative-log::-webkit-scrollbar-track {
        background: #000;
      }
      #narrative-log::-webkit-scrollbar-thumb {
        background: #333;
      }
      #narrative-log::-webkit-scrollbar-thumb:hover {
        background: #8a0b0b;
      }
      .choice-btn {
        transition: all 0.2s ease;
        border: 1px solid #374151;
        background: #1c1917;
      }
      .choice-btn:hover {
        border-color: #d1d5db;
        background-color: #262626;
      }
      .action-primary {
        background-color: #8a0b0b;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: transform 0.1s active;
      }
      .action-primary:hover {
        background-color: #b91c1c;
      }
      .action-primary:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div id="root" class="h-full w-full relative"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
